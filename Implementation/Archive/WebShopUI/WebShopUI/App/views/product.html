<!-- Start: Product description -->
<div class="article">
    <div class="row bottom-space">
        <div class="span12">
            <div class="page-header">
                <h1 data-bind="text: product.productName"></h1>
            </div>
        </div>
        <div class="span12 center-align">
            <img class="thumbnail img-responsive" data-bind="attr: {alt: product.caption, src: product.largeImg}" />
        </div>
    </div>
    <div class="row">
        <div class="span10 offset1">
            <blockquote>creatted by: <span data-bind="text: product.creator"></span></blockquote>
            
            <blockquote data-bind="text: product.description"></blockquote>

            <div class="span8 offset1">
                <h3>Fetures of <span data-bind="text: product.productName"></span></h3>
                <ul class="features" data-bind="foreach: product.features">
                    <li>
                        <span class="glyphicon glyphicon-ok"></span> <strong data-bind="text: $data"></strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span10 offset1">
            <hr>
            <div class="span3">
                <p>
                    Ready to start the innovation?
                </p>
                <button data-bind="click: addToChart" type="button" class="btn btn-primary">Add To Chart</button>
            </div>

        </div>
    </div>
</div>
<!-- End: Product description -->
