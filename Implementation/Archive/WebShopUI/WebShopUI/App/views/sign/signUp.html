<form class="form-horizontal">
    <fieldset>
        <!-- Sign Up Form -->
        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="Email">Email:</label>
            <div class="controls">
                <input data-bind="value: email" id="Email" name="Email" class="form-control" type="text" placeholder="JoeSixpack@sixpacksrus.com" required="">
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="userid">Alias (Username):</label>
            <div class="controls">
                <input data-bind="value: username" id="userid" name="userid" class="form-control" type="text" placeholder="JoeSixpack" required="">
            </div>
        </div>

        <!-- Password input-->
        <div class="control-group">
            <label class="control-label" for="password">Password:</label>
            <div class="controls">
                <input data-bind="value: password" id="password" name="password" class="form-control" type="password" placeholder="********" required="">
                <em>1-8 Characters</em>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="reenterpassword">Re-Enter Password:</label>
            <div class="controls">
                <input data-bind="value: password_again" id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" required="">
            </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <br>
        <div class="control-group">
            <label class="control-label" for="humancheck">Humanity Check:</label>
            <div class="controls">
                <label class="radio inline" for="humancheck-0">
                    <input type="radio" data-bind="checked: humanity" value="robot" name="humancheck" id="humancheck-0"  checked="checked">I'm a Robot
                </label>
                <label class="radio inline" for="humancheck-1">
                    <input type="radio" data-bind="checked: humanity" value="human" name="humancheck" id="humancheck-1">I'm Human
                </label>
            </div>
        </div>

        <!-- Button -->
        <div class="control-group">
            <label class="control-label" for="confirmsignup"></label>
            <div class="controls">
                <button data-bind="click: signUp" id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
            </div>
        </div>
    </fieldset>
</form>
