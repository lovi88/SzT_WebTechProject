<ol class="breadcrumb" data-bind="foreach: breadcrumbs">
    <li data-bind="visible: !isActive"><a data-bind="text: name,attr: {href: link}"></a></li>
    <li data-bind="visible: isActive" class="active"><span data-bind="text: name"></span></li>
</ol>
