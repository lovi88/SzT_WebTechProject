<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Profil adatok</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="">Full name</label>
            <div class="col-md-4">
                <input id="" name="" placeholder="John Conor" class="form-control input-md" required="" type="text">
                <span class="help-block">Teljes név, megadása kötelező</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="">E-mail</label>
            <div class="col-md-4">
                <input id="" name="" placeholder="lovi@example.com" class="form-control input-md" required="" type="text">
                <span class="help-block">E-mail cím kötelezően megadandó</span>
            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="passwordinput">Actual Password</label>
            <div class="col-md-4">
                <input id="passwordinput" name="passwordinput" placeholder="*************" class="form-control input-md" type="password">
                <span class="help-block">Adja meg a jelenleg érvényes jelszavát</span>
            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="passwordinput">New Password</label>
            <div class="col-md-4">
                <input id="passwordinput" name="passwordinput" placeholder="*************" class="form-control input-md" type="password">
                <span class="help-block">Adja meg új jelszavát</span>
            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="">New Password Again</label>
            <div class="col-md-4">
                <input id="" name="" placeholder="*************" class="form-control input-md" type="password">
                <span class="help-block">Ismételje meg új jelszavát</span>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="">Change Password</label>
            <div class="col-md-4">
                <button id="" name="" class="btn btn-info">Button</button>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="">Birth date</label>
            <div class="col-md-4">
                <input id="" name="" placeholder="2000-12-30" class="form-control input-md" type="text">
                <span class="help-block">Itt megadhatja születésnapját</span>
            </div>
        </div>

    </fieldset>
</form>
