<div class="messageBox autoclose">
    <div class="modal-header">
        <h3 data-bind="text: title"></h3>
    </div>
    <div class="modal-body">
        <p class="message" data-bind="text: message"></p>

        <label data-bind="text: textLabel" for="txDialog"></label>
        <input data-bind="value: textData" type="text" name="txDialog" id="txDialog" /> <br>
    </div>
    <div class="modal-footer" data-bind="foreach: options">
        <button class="btn"
                data-bind="click: function () { $parent.selectOption($data); }, text: $data, css: { 'btn-primary': $index() == 0, autofocus: $index() == 0 }"></button>
    </div>
</div>
